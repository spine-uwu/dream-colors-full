<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reg_body">
    <div class="reg_box">
        <form class="reg">
            <label for="reg mail">Email</label>
            <input type="email" id="reg mail" placeholder="abc@gmail.com"><br>

            <label for="reg pass">Add Password</label>
            <input type="password" id="reg pass"><br>

            <label for="password confirmation">Confirm Password</label>
            <input type="password" id="reg pass2"><br>

            <input type="submit">
        </form>
    </div>

</body>
</html>
